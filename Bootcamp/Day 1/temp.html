<style>
    .date-available {
        color:darkgreen;
    }
    .date-taken {
        color:crimson;
    }
    .date-nodata {
        color: black;
    }
</style>
<form action="/events/bookings" method="POST">
    <label for="options">Options:</label>
<select name="options" id="options">
    <option value="mbiking">Mountain Biking</option>
    <option value="paragliding">Paragliding</option>
    <option value="skiing">Skiing</option>
    <option value="ksurfing">Kite Surfing</option>
</select>
<br>
<label for="uDate">Date:</label>
<input type="date" id="uDate" name="uDate" onChange="checkDate()">
<br>
<label id="dateText" class="date-nodata">Select a date to see Availability</label>
<br>
<label for="pSize">Party Size:</label>
<input type="number" id="pSize" name="pSize">
<br>
<label for="email">Email:</label>
<input type="email" id="email" name="email">
<br>
<input type="submit" id="submitBtn">
</form>

<script>

function checkDate() {
    var curDate = new Date();
    var rawDate = document.getElementById("uDate").value;
    var userDate = new Date(rawDate);
    
    if (userDate > curDate) {
        document.getElementById("dateText").className = "date-available";
        document.getElementById("dateText").textContent = "Date Available!"
        document.getElementById("submitBtn").disabled = false;
    } else {
        document.getElementById("dateText").className = "date-taken";
        document.getElementById("dateText").value = curDate;
        document.getElementById("dateText").textContent = "Date Unavailable!"
        document.getElementById("submitBtn").disabled = true;
    }
}
</script>
